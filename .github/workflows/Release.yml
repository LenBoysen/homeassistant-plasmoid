name: Package and Release Plasma Widget

on:
  push:
    branches: [ main ]

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from metadata.json
        id: version
        run: |
          VERSION=$(jq -r '.KPlugin.Version' package/metadata.json)
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists. Skipping release."
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "Tag v${VERSION} does not exist."
            echo "exists=false" >> $GITHUB_ENV
          fi

      - name: Create .plasmoid package
        run: |
          mkdir -p dist
          cd package
          plasmoid_id=$(jq -r '.KPlugin.Id' metadata.json)
          version=$(jq -r '.KPlugin.Version' metadata.json)
          zip -r "../dist/${plasmoid_id}-${version}.plasmoid" .
          cd ..
          echo "Created dist/${plasmoid_id}-${version}.plasmoid"

      - name: Create GitHub Release
        if: env.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.version }}
          name: "Home Assistant Widget v${{ env.version }}"
          body: "Automated release of version ${{ env.version }}"
          files: "dist/*.plasmoid"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
